app:
  title: PHAC Internal Data Hub
  baseUrl: ${URL}

organization:
  name: PHACDataHub

backend:
  baseUrl: ${URL}
  database:
    client: better-sqlite3
    connection: ':memory:'
  cache:
    store: memory

auth:
  providers: 
    google:
      development:
        clientId: ${AUTH_GOOGLE_CLIENT_ID}
        clientSecret: ${AUTH_GOOGLE_CLIENT_SECRET}

integrations:
  github:
    - host: github.com
      apps:
        - $include: secret/github-app-backstage-phac-credentials.yaml
 
catalog:
  rules:
    - allow: [Component, System, API, Resource, Location]
  locations:
    - type: url
      target: https://github.com/PHACDataHub/infra-core/blob/main/meta/catalog-info.yaml
      rules:
        - allow: [User, Group, Component, System]

# default configuration is required else it causes a validation error
techdocs:
  builder: 'local' 
  generator:
    runIn: 'docker' 
  publisher:
    type: 'local' 

kubernetes:
  serviceLocatorMethod:
    type: 'multiTenant'
  clusterLocatorMethods:
    - type: 'config'
      clusters:
        - url: kubernetes.default.svc.cluster.local:443
          name: management-auto
          authProvider: 'serviceAccount'
          skipTLSVerify: true
          skipMetricsLookup: false
  customResources:
    - group: "dip.phac.gc.ca"
      apiVersion: "v1beta1"
      plural: "xvertexai"
