apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: vertex-ai
  title: VertexAI + Cloud Storage 
  description: Template for the scaffolder to submit a pull-request for provisioning a VertexAI Managed Notebook and Cloud Storage bucket in a new GCP project space.
spec:
  owner: group:platform-team
  type: service

  # These parameters are used to generate the input form in the frontend, and are
  # used to gather input data for the execution of the template.
  parameters:
    - title: Fill in some steps
      required:
        - name
        - iamUser
      properties:
        name:
          title: Name
          type: string
          description: Name of the project
          ui:autofocus: true
          ui:options:
            rows: 5

        iamUser:
          title: GCP Email
          type: string
          description: Owner's GCP email address
          ui:autofocus: true
          ui:options:
            rows: 5
          pattern: ^[a-zA-Z0-9._%+-]+@gcp\.hc-sc\.gc\.ca$

        ipCidrRange:
          title: IP CIDR Range
          type: string
          description: IP CIDR Range for the VPC
          ui:autofocus: true
          ui:options:
            rows: 5
          default: "10.162.0.0/20"

        region:
          title: Region
          type: string
          description: Region that resources should be provisioned 
          default: northamerica-northeast1
          enum:
            - northamerica-northeast1
            - northamerica-northeast2
          enumNames:
            - northamerica-northeast1
            - northamerica-northeast2

        description:
          title: Description
          type: string
          description: Description for the Pull Request
          ui:widget: textarea
          ui:options:
            rows: 2
          ui:autofocus: true

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./content
        targetPath: ./content
        values:
          name: ${{ parameters.name }}
          iamUser: ${{ user.entity.spec.profile.email }}
          ipCidrRange: ${{ parameters.ipCidrRange }}
          region: ${{ parameters.region }}
          description: ${{ parameters.description }}

    - id: publish-pr
      name: Publish PR in GitOps Repository
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=infra-core&owner=PHACDataHub
        branchName: xvertexai-${{ parameters.name }}
        title: '[backstage-bot] Create XVertexAI-${{ parameters.name }}'
        description: |
          ${{ parameters.description if parameters.description }}
        sourcePath: content
        targetPath: k8s/infra/SciencePlatform/gcp/
        update: true
 
  output:
    links:
      - title: Go to Pull Request
        url: ${{ steps.publish-pr.output.remoteUrl }}
